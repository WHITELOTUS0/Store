{% extends "StockDashboard/dashboard_layout.html" %}
{% load staticfiles %}
{% block import_style%}{%endblock%}
{% block sidebar_menu%}
{%endblock%}            
{% block content_header%}
<li class="active">Dashboard</li>
{%endblock%}
{% block main_content%}

<div class="row">
  <div class="col-md-12">
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title"></h3>
        <div class="box-tools pull-right">
          <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
          <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
        </div>
      </div><!-- /.box-header -->
      <div class="box-body">
        <div class="row">
          <div class="col-md-12">
              <div id="soldQuantityInLast30DaysChart" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- ./box-body -->
    </div><!-- /.box -->
  </div><!-- /.col -->
</div><!-- /.row -->

{%endblock%}
{% block import_scripts%}

<script type="text/javascript">
    draw_chart_with_Drilldown('#soldQuantityInLast30DaysChart',{{soldQuantityInLast30DaysChart|safe}},0,null);
</script>
{%endblock%}
